<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="navbar">Mi E-commerce</header>
        <aside class="aside">
            <h2>Categor√≠as</h2>
            <ul>
                <li>Perfumes (45)</li>
                <li>Zapatos (73)</li>
                <li>Ropa (75)</li>
                <li>Accesorios (50)</li>
            </ul>
        </aside>
        <main class="grid-container">
            <div class="product">
               <img src="assets/img/Lattafa Yara.png" alt="Perfume">
               <h3>Perfume Lattafa Yara</h3>
               <p>27.500</p>
               <button>Comprar</button>
            </div>
            <div class="product">
                <img src="assets/img/Zapatilla GG.png" alt="Zapatos">
                <h3>Zapatillas Gucci</h3>
                <p>370.800</p>
                <button>Comprar</button>
             </div>
             <div class="product">
                <img src="assets/img/Jacket.jpg" alt="Ropa">
                <h3>Jacket The North Face</h3>
                <p>360.230</p>
                <button>Comprar</button>
             </div>
             <div class="product">
                <img src="assets/img/Accesorios.png" alt="Accesorios">
                <h3>Funda para Navajas</h3>
                <p>80.500</p>
                <button>Comprar</button>
             </div>
        </main>
        <footer class="footer">@miecommerce</footer>
    </div>
</body>
</html>
